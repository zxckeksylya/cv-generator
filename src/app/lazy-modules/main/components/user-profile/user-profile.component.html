<app-dropdown
  [dataSource]="dataSource"
  [optionLabelField]="'i18nKey'"
  [optionValueField]="'id'"
  (selectItem)="changeAction($event)"
>
  <span>{{ user?.firstName }} {{ user?.lastName }}</span>
</app-dropdown>
<nz-modal
  [nzContent]="content"
  [nzTitle]="title"
  [nzFooter]="footer"
  [nzVisible]="isVisibleModalWindow"
  (nzOnCancel)="closeModalWindow()"
>
</nz-modal>

<ng-template #title>
  {{ user?.firstName }}
</ng-template>

<ng-template #content>
  {{ user?.lastName }}
</ng-template>

<ng-template #footer>
  <app-button (buttonClick)="closeModalWindow()">Close</app-button>
</ng-template>
