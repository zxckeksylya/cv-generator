<app-dropdown
  [dataSource]="dataSource"
  [optionLabelField]="'i18nKey'"
  [optionValueField]="'i18nKey'"
  (selectItem)="changeAction($event)"
>
  <span>{{ user?.firstName }} {{ user?.lastName }}</span>
</app-dropdown>

<ng-template #title>
  {{ user?.firstName }}
</ng-template>

<ng-template #content>
  {{ user?.lastName }}
</ng-template>

<ng-template #footer let-ref="modalRef">
  <app-button (buttonClick)="ref.destroy()">Close</app-button>
</ng-template>
