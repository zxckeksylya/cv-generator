<div class="base-page">
  <div class="list-button">
    <app-button class="button" type="primary">{{ 'EMPLOYEES_LIST.BUTTON' | translate }}</app-button>
  </div>
  <app-table [source]="employees" [headerItems]="headerData" [rowTemplateRef]="rowRef">
    <ng-template #rowRef let-item>
      <tr>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.department }}</td>
      </tr>
    </ng-template>
  </app-table>
</div>
