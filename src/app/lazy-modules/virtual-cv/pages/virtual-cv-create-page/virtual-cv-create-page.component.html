<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-select-control
    [label]="'VIRTUAL_CVS.CV' | translate"
    formControlName="cvId"
    optionLabelField="name"
    optionValueField="id"
    [dataSource]="cvs"
  ></app-select-control>
  <app-button behaviorType="submit">{{ 'BUTTON.SAVE' | translate }}</app-button>
  <app-button (buttonClick)="onBack()">{{ 'BUTTON.CLOSE' | translate }}</app-button>
</form>
