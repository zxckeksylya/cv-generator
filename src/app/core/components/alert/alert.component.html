<nz-alert [nzBanner]="banner"
          [nzCloseable]="closeable"
          [nzType]="type"
          [nzDescription]="descriptionTemplate"
          [nzMessage]="messageTemplate"></nz-alert>

<ng-template #descriptionTemplate>
    <ul>
        <li *ngFor="let item of descriptions">
            {{ item }}
        </li>
    </ul>
</ng-template>
<ng-template #messageTemplate>
    {{ message }}
</ng-template>
