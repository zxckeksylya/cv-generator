<nz-form-item class="app-base-control"
              [class]="classNames">
    <nz-form-label *ngIf="label"
                   [nzFor]="elementId"
                   [nzRequired]="required"
                   class="app-base-control__label">
        {{ label }}
    </nz-form-label>
    <ng-container *ngIf="formControl.errors | getControlErrorMessage:errorsMap as errorMessageConfig">
        <nz-form-control [nzValidateStatus]="formControl"
                         [nzErrorTip]="errorMessageConfig && (errorMessageConfig.i18nKey || '') | translate:errorMessageConfig?.i18nParams">
            <nz-input-group>
                <nz-input-number nz-input
                                 [id]="elementId"
                                 [formControl]="formControl"
                                 (blur)="onTouched()"
                                 [nzPlaceHolder]="placeholder"
                                 [nzMin]="min"
                                 [nzMax]="max"
                                 [nzStep]="step"
                                 class="app-base-control__input"></nz-input-number>
            </nz-input-group>
        </nz-form-control>
    </ng-container>
</nz-form-item>
