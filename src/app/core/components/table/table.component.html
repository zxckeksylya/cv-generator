<nz-table #basicTable
          [nzData]="dataOfTable.listOfTableItem">
    <thead>
        <tr>
            <th *ngFor="let item of dataOfTable.paramsOfDataObjects">{{ item.property }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of basicTable.data"
            (click)="redirectTo(item.link)">
            <td *ngFor="let key of dataOfTable.paramsOfDataObjects">
                {{ item.params[key.property] }}

            </td>
        </tr>
    </tbody>
</nz-table>
