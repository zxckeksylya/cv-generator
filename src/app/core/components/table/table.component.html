<nz-table #table
          [nzData]="source"
          [nzFrontPagination]="false"
          [nzShowPagination]="false">
    <thead>
        <tr>
            <th *ngFor="let item of headerItems">{{ item.i18nKey | translate }}</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of table.data">
            <ng-container *ngTemplateOutlet="rowTemplateRef;context:{$implicit:item}">

            </ng-container>
        </ng-container>
    </tbody>
</nz-table>
